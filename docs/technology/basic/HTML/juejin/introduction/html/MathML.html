<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathML</title>
</head>
<body>
    <h1>下面是一个等式的 MathML 公式：</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow mathbackground="#efefef">
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>=</mo>
            <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
    </math>
    <h1>下面是一个分数的 MathML 公式：</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mfrac mathcolor="red">
            <mrow>
                <mi>X</mi>
                <mo>+</mo>
                <mn>1</mn>
            </mrow>
            <mrow>
                <mn>2</mn>
                <mi>y</mi>
            </mrow>
        </mfrac>
    </math>
    <h1>一个矩阵的 MathML 公式</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow mathcolor="green">
            <mi>R</mi>
            <mo>=</mo>
            <mfenced open="[" close="]">
                <mtable>
                    <mtr>
                        <mtd><mi>a</mi></mtd>
                        <mtd><mi>b</mi></mtd>
                    </mtr>
                    <mtr>
                        <mtd><mi>c</mi></mtd>
                        <mtd><mi>d</mi></mtd>
                    </mtr>
                </mtable>
            </mfenced>
        </mrow>
    </math>
</body>
</html>
